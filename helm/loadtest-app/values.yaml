managed-by: giantswarm

name: loadtest-app

replicaCount: 1

image:
  repository: stormforger/testapp
  tag: latest
  pullPolicy: Always

userID: 1000
groupID: 1000

service:
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  paths:
    - "/"
  hosts: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 256Mi

env:
  - name: DISABLE_TLS
    value: "true"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

nodeAffinity:
  enabled: false
  selector: {}
