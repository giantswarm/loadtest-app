version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run:
        name: Get architect binary
        command: |
          wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./architect
          ./architect version

    - run: ./architect build

    - persist_to_workspace:
        root: .
        paths:
        - ./architect

  deploy:
    machine: true
    steps:
    - checkout

    - run: ./architect publish --stable

workflows:
  version: 2
  build:
    jobs:
      - build

      - deploy:
          filters:
            branches:
              only: master
          requires:
          - deploy